version: 2.1

jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Ensure backend infrastructure exist
          command: |
            aws cloudformation create-stack \
              --template-body file://template.yml \
              --stack-name udacity-cicd-stack

workflows:
  cicd_workflow:
    jobs:
      - create_infrastructure